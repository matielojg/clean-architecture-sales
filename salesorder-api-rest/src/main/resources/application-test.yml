spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

distributor:
  url: http://localhost:8082

logging:
  level:
    root: DEBUG
    org.springframework.boot.web.servlet.error.BasicErrorController: TRACE
    com.github.matielojg.salesorder.api: TRACE

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
